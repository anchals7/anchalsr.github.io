<div class="f">

<form action="confirmation.html">

<div class="form-row">
<label for="namefield" class="mainlabel">Name:</label>
<input id="namefield" type="text" placeholder="First Lastname" required>
</div>

<div class="form-row">
<label for="emailfield" class="mainlabel">Email:</label>
<input id="emailfield" type="email" required>
</div>

<div class="form-row">
<label class="mainlabel">Newsletter Preference</label>
<input type="radio" value="weekly" name="weekly" id="weekly"><label for="weekly">Weekly</label>
<input type="radio" value="biweekly" name="biweekly" id="bi"><label for="bi">Biweekly</label>
<input type="radio" value="monthly" name="monthly" id="mon"><label for="mon">Monthly</label>
</div>

<div class="form-row">
<label class="mainlabel">Media Interests:</label>
<input type="checkbox" value="webtoon" name="webtoon" id="w"><label for="w">Webtoons</label>
<input type="checkbox" value="anime" name="anime" id="a"><label for="a">Anime</label>
<input type="checkbox" value="studio_ghibili" name="studio_ghibili" id="s"><label for="s">Studio Ghibili</label>
<input type="checkbox" value="cartoon" name="cartoon" id="c"><label for="c">Cartoons</label>
</div>


<div class="form-row">
<label for="requests" class="mainlabel">Special Requests:</label>
<textarea id="requests"></textarea>
</div>

<div class="form-row">
<button id="submit-btn" type="submit">Subscribe</button>
<button id="reset-btn" type="reset">Reset</button>
</div>
